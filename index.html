<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="box-img">
           <img src="./src/img/capa.svg" alt="">
        </div>
        <div class="box-form">
            <form action="./">
               <span>Bem vindo de volta</span>
               <h1>Faça login na sua conta</h1>
   
               <div class="dados">
                   <label for="email">E-mail</label>
                   <input type="text" id="email" name="email" placeholder="codelandia@gmail.com">

                   <label for="senha">Senha</label>
                   <input type="text" id="senha" name="senha">
               </div>

                <div class="opcoes">
                    <div class="radio">
                        <input type="radio" id="lembrar" name="lembrar">
                        <label for="lembrar">Lembre de mim</label>
                    </div>
                    <a href="./">Esqueceu sua senha?</a>
                </div>
   
               <div class="box-btn">
                   <a class="btn btn-entrar" href="./">Entrar</a>
                   <a class="btn btn-google" href="./">Ou faça login com o Google </a>
               </div>
            </form>
            <p class="cadastrar">Não tem uma conta? <a href="./">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
